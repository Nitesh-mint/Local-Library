{% extends 'base_generic.html' %}

{% block content %}
    <h1> Author: {{ author.first_name }} {{ author.last_name }}</h1>
    <p>{{ author.date_of_birth }}</p>
    <div style="margin-top: 20px; margin-left: 20px;">
        <h4>Books</h4>
        {% for book in author.book_set.all %}
            <hr/>
            <!-- Note below we have use url method to route to the bookdetail instead
            of using the get_absolute_url just to show it is possible this way too. -->
            <p><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a></p>
            <p>{{ book.summary }}</p>
            {% empty %}
            <p>This author has no book.</p>
        {% endfor %}
    </div>
{% endblock content %}
